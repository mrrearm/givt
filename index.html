<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBAN Quantum Validator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-cyan: #00ffff;
            --primary-blue: #0066ff;
            --accent-purple: #9d00ff;
            --accent-pink: #ff0080;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(10, 10, 15, 0.8);
            --glass-bg: rgba(0, 255, 255, 0.05);
            --border-glow: rgba(0, 255, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success: #00ff41;
            --warning: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Cyber Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(157, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 128, 0.05) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite alternate;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, transparent 49%, rgba(0, 255, 255, 0.03) 50%, transparent 51%),
                linear-gradient(0deg, transparent 49%, rgba(0, 255, 255, 0.03) 50%, transparent 51%);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.1),
                inset 0 0 50px rgba(0, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            animation: cardGlow 3s ease-in-out infinite alternate;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-cyan), var(--accent-purple), var(--accent-pink), var(--primary-blue));
            border-radius: 20px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes cardGlow {
            0% { box-shadow: 0 0 50px rgba(0, 255, 255, 0.1), inset 0 0 50px rgba(0, 255, 255, 0.05); }
            100% { box-shadow: 0 0 80px rgba(0, 255, 255, 0.2), inset 0 0 80px rgba(0, 255, 255, 0.1); }
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--primary-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            position: relative;
        }

        h1::after {
            content: 'âš¡';
            position: absolute;
            right: -10px;
            top: -10px;
            font-size: 0.6em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .cyber-btn {
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-blue));
            color: var(--dark-bg);
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 15px;
            min-width: 250px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .cyber-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-pink));
        }

        .cyber-btn:active {
            transform: translateY(0);
        }

        .cyber-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 30px 0;
            text-align: center;
        }

        .cyber-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary-cyan);
            border-right: 3px solid var(--accent-purple);
            border-radius: 50%;
            animation: cyberSpin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        @keyframes cyberSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            color: var(--primary-cyan);
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .result {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid var(--success);
            border-radius: 20px;
            animation: resultSlideIn 0.8s ease-out;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.2);
        }

        @keyframes resultSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .result h3 {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            color: var(--success);
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .iban-display {
            font-family: 'Orbitron', monospace;
            font-size: clamp(18px, 4vw, 26px);
            font-weight: 700;
            color: var(--primary-cyan);
            margin: 20px 0;
            background: var(--dark-bg);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--primary-cyan);
            letter-spacing: 3px;
            text-align: center;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .iban-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: scanLine 3s linear infinite;
        }

        @keyframes scanLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .validation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .check-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .check-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .check-item:hover::before {
            transform: translateX(100%);
        }

        .check-item:hover {
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .check-icon {
            color: var(--success);
            font-size: 24px;
            margin-right: 15px;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .copy-btn {
            background: linear-gradient(45deg, var(--success), #00cc33);
            margin-top: 25px;
        }

        .copy-btn:hover {
            background: linear-gradient(45deg, #00cc33, var(--success));
        }

        .error {
            color: #ff4444;
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 15px;
            border: 1px solid #ff4444;
            font-family: 'Orbitron', monospace;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.2);
        }

        .success-message {
            color: var(--success);
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            margin-top: 15px;
            text-align: center;
            animation: successPulse 1s ease-in-out;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-card {
                padding: 25px;
                margin: 10px;
            }
            
            .cyber-btn {
                min-width: 200px;
                padding: 15px 30px;
                font-size: 14px;
            }
            
            .validation-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .iban-display {
                padding: 15px;
                font-size: 16px;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 480px) {
            .main-card {
                padding: 20px;
            }
            
            .cyber-btn {
                min-width: 180px;
                padding: 12px 25px;
                font-size: 13px;
            }
            
            .iban-display {
                font-size: 14px;
                padding: 12px;
            }
            
            .check-item {
                padding: 12px;
            }
        }

        /* Hover effects for desktop */
        @media (hover: hover) {
            .main-card:hover {
                transform: translateY(-5px);
                transition: transform 0.3s ease;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <h1>IBAN QUANTUM VALIDATOR</h1>
            
            <button class="cyber-btn" id="getIbanBtn" onclick="getAndValidateIban()">
                ðŸš€ INIZIA SCANSIONE
            </button>
            
            <div class="loading" id="loading">
                <div class="cyber-spinner"></div>
                <div class="loading-text">SCANSIONE QUANTUM IN CORSO...</div>
            </div>
            
            <div class="result" id="result">
                <h3>âš¡ IBAN VALIDATO CON SUCCESSO âš¡</h3>
                <div class="iban-display" id="ibanDisplay"></div>
                
                <div class="validation-grid">
                    <div class="check-item">
                        <span class="check-icon">âœ…</span>
                        <span>FORMATO VERIFICATO</span>
                    </div>
                    <div class="check-item">
                        <span class="check-icon">âœ…</span>
                        <span>CHECKSUM VALIDATO</span>
                    </div>
                    <div class="check-item">
                        <span class="check-icon">âœ…</span>
                        <span>PAESE: GERMANIA</span>
                    </div>
                    <div class="check-item">
                        <span class="check-icon">âœ…</span>
                        <span>LUNGHEZZA CORRETTA</span>
                    </div>
                </div>
                
                <button class="cyber-btn copy-btn" onclick="copyIban()">
                    ðŸ“‹ COPIA CODICE
                </button>
                
                <div class="success-message" id="copyMessage" style="display: none;">
                    CODICE COPIATO NEL SISTEMA! âš¡
                </div>
            </div>
            
            <div class="error" id="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentIban = '';

        // Funzione per generare IBAN tedeschi casuali
        function generateRandomGermanIban() {
            const bankCodes = ['10010010', '12030000', '37040044', '50010517', '60010070', '70150000', '76026000', '85540000'];
            const bankCode = bankCodes[Math.floor(Math.random() * bankCodes.length)];
            const accountNumber = Math.floor(Math.random() * 10000000000).toString().padStart(10, '0');
            
            // Calcolo corretto del checksum MOD-97
            const bban = bankCode + accountNumber;
            const numericString = bban + '1314' + '00';
            
            function mod97(str) {
                let remainder = 0;
                for (let i = 0; i < str.length; i++) {
                    remainder = (remainder * 10 + parseInt(str[i])) % 97;
                }
                return remainder;
            }
            
            const remainder = mod97(numericString);
            const checksum = (98 - remainder).toString().padStart(2, '0');
            
            return 'DE' + checksum + bban;
        }

        // Validazione IBAN
        function validateIban(iban) {
            iban = iban.replace(/\s/g, '').toUpperCase();
            
            if (!iban.startsWith('DE') || iban.length !== 22) {
                return false;
            }
            
            const numericPart = iban.substring(2);
            if (!/^\d{20}$/.test(numericPart)) {
                return false;
            }
            
            const rearranged = iban.substring(4) + iban.substring(0, 4);
            const numericString = rearranged.replace(/[A-Z]/g, char => (char.charCodeAt(0) - 55).toString());
            
            function mod97(str) {
                let remainder = 0;
                for (let i = 0; i < str.length; i++) {
                    remainder = (remainder * 10 + parseInt(str[i])) % 97;
                }
                return remainder;
            }
            
            return mod97(numericString) === 1;
        }

        async function getAndValidateIban() {
            const btn = document.getElementById('getIbanBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // Reset UI
            btn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            
            try {
                // Simula scansione quantum
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                const validIban = generateRandomGermanIban();
                
                if (validateIban(validIban)) {
                    currentIban = validIban;
                    document.getElementById('ibanDisplay').textContent = formatIban(validIban);
                    result.style.display = 'block';
                } else {
                    throw new Error('ERRORE QUANTICO: IMPOSSIBILE GENERARE CODICE');
                }
                
            } catch (err) {
                error.textContent = 'ERRORE SISTEMA: ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        function formatIban(iban) {
            return iban.replace(/(.{4})/g, '$1 ').trim();
        }

        function copyIban() {
            if (currentIban) {
                navigator.clipboard.writeText(currentIban).then(() => {
                    showCopyMessage();
                }).catch(err => {
                    // Fallback
                    const textArea = document.createElement('textarea');
                    textArea.value = currentIban;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showCopyMessage();
                });
            }
        }

        function showCopyMessage() {
            const message = document.getElementById('copyMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 4000);
        }

        // Easter egg: Konami code
        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
        
        document.addEventListener('keydown', function(e) {
            konamiCode.push(e.code);
            if (konamiCode.length > konamiSequence.length) {
                konamiCode.shift();
            }
            
            if (konamiCode.join(',') === konamiSequence.join(',')) {
                document.body.style.filter = 'hue-rotate(180deg)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
